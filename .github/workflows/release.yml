name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:  # This enables manual triggering

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            rid: linux-x64
            binary_name: todoist-tui
          - os: windows-latest
            rid: win-x64
            binary_name: todoist-tui.exe
          - os: macos-latest
            rid: osx-x64
            binary_name: todoist-tui

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'
          
      - name: Publish
        run: |
          dotnet publish Console/Console.fsproj -c Release -r ${{ matrix.rid }} --self-contained true -o publish/${{ matrix.rid }} -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true
          echo "Build output directory:"
          ls -R publish/
          echo "Checking binary exists:"
          ls -l publish/${{ matrix.rid }}/${{ matrix.binary_name }}
        
      - name: Get Commit Hash
        id: commit
        run: echo "hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: commit-${{ steps.commit.outputs.hash }}
          release_name: Release from commit ${{ steps.commit.outputs.hash }}
          body: |
            Automated release from main branch
            Commit: ${{ github.sha }}
            Triggered by: ${{ github.event_name }}
          draft: false
          prerelease: false
          
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: publish/${{ matrix.rid }}/${{ matrix.binary_name }}
          asset_name: ${{ matrix.binary_name }}
          asset_content_type: application/octet-stream 